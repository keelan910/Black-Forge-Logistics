      referrerpolicy="no-referrer"

  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html">Black Forge</a>

          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

          </ul>
        </div>
      </div>
    </nav>

    <!-- Login Form -->
    <main class="flex-grow-1 d-flex align-items-center justify-content-center py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <div class="card p-4 shadow-sm">
              <h2 class="fw-bold text-center mb-4">Portal Login</h2>
              <form id="loginForm">
                <div class="mb-3">
                  <label for="loginEmail" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="loginEmail"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="loginPassword" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="loginPassword"
                    required
                  />
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>
              <div id="loginSuccess" class="mt-3" style="display: none;">
                <div class="alert alert-success" role="alert">
                  Successfully logged in! (Simulation)
                </div>
              </div>
              <div id="loginError" class="mt-3" style="display: none;">
                <div class="alert alert-danger" role="alert">
                  Invalid credentials. Please try again.
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-light py-4 mt-auto">
      <div class="container text-center">
        <p class="mb-2">&copy; 2025 Black Forge Logistics. All rights reserved.</p>

            href="#"

            aria-label="Instagram"
            ><i class="fa-brands fa-instagram fa-lg"></i
          ></a>
        </div>
        <small>Secure access for shippers and carriers.</small>
      </div>
    </footer>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    ></script>
    <script src="script.js"></script>
